<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face alignment with camera</title>
  <link rel="stylesheet" href="../tracking.js/examples/assets/demo.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="../tracking.js/build/tracking.js"></script>
  <script src="../tracking.js/build/data/face-min.js"></script>
  <script src="../tracking.js/build/data/face.js"></script>
  <script src="../tracking.js/build/data/eye.js"></script>
  <script src="../tracking.js/src/alignment/training/Landmarks.js"></script>
  <script src="../tracking.js/src/alignment/training/Regressor.js"></script>

  <script src="../tracking.js/node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script src="../tracking.js/examples/assets/stats.min.js"></script>
  <script src="faceCapture.js" type="text/javascript"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>

      <canvas id="canvas" width="320" height="240"></canvas>

    </div>
  </div>
  <video id="saveVideo" width="640" height="426" preload autoplay loop muted></video>
  <canvas id="save" width="640" height="426"></canvas>


  <!-- <button id="saveBut">Save</button> -->
  <a id="downloadLnk" href="capturedFaces/"  download="wholeFace.jpg">Download as image</a>



</body>
</html>

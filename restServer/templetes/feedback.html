$def with (page)

<html>
<head>
  <meta charset="utf-8">
  <title>Face Capture</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./static/tracking.js/build/tracking.js"></script>
  <script src="./static/tracking.js/build/data/face-min.js"></script>
  <script src="./static/tracking.js/build/data/face.js"></script>
  <script src="./static/tracking.js/build/data/eye.js"></script>
  <script src="./static/tracking.js/src/alignment/training/Landmarks.js"></script>
  <script src="./static/tracking.js/src/alignment/training/Regressor.js"></script>

  <script src="./static/feedback.js" type="text/javascript"></script>
    <link rel='stylesheet' href='./static/style.css'>
  
</head>
<body>
  <div class="view-frame">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>

      <canvas id="canvas" width="320" height="240"></canvas>
  </div>

  <div id="instructions"><p>
   <b>Instructions:</b> <br>
  <p>
  </div>

  </div class = "save-frame">
    <video id="saveVideo" width="640" height="426" preload autoplay loop muted></video>
    <canvas id="save" width="640" height="426"></canvas>
  </div>
  
  <input type="number" id="positionChoice" min="0" max="4" value="0">
  <button id="getCenter">Get Center"</button> 
  <button id="getPos" >Get Position</button>
  <button id="trackButton" onclick= "window.location.href='#circleCanvas'">Start Simon Says</button>
  <button id="cancelTrack" >Cancel Simon Says</button>

  <div class="circleTrack">
    <canvas id="circleCanvas" width="1400" height="1000" style="border:2px solid #000000"></canvas>
    
<br>
<textarea id="coords" rows="4" cols="50">
"Original Text"
</textarea>
<textarea id="coordsList" rows="4" cols="50">
"Original Text"
</textarea>
<audio id="audio1" src="https://www.soundjay.com/button/beep-07.mp3" autostart = "false"></audio>
<audio id="audio2" src="https://www.soundjay.com/button/beep-06.mp3" autostart = "false"></audio>
<audio id="audio3" src="https://www.soundjay.com/button/beep-08b.mp3" autostart = "false"></audio>
<audio id="audio4" src="https://www.soundjay.com/phone/cell-phone-1-nr7.mp3" autostart = "false"></audio>
<audio id="default" src="https://www.soundjay.com/button/beep-22.mp3" autostart = "false"></audio>


<!--  <a id="downloadLnk" href="capturedFaces/"  download="wholeFace.jpg">Download as image</a> -->


$:page

</body>
</html>
